<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>My Word Guess Game</title>
    <link rel="stylesheet" href="../Word-Guess-Game/reset.css" />
    <link rel="stylesheet" href="../Word-Guess-Game/style.css" />
    <link rel="stylesheet" href="../Word-Guess-Game/style2.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1 class="chrome">Guess The Word</h1>
      <h3 class="dreams">2019 Hip Hop and R&B Hits</h3>
    </div>

    <div id="container">
      <h2 id="music"></h2>
      <div id="band-div">
        <img
          src="assets/images/GuessWord.jpg"
          alt="Guess The Word: 2019 Hip Hop Edition"
        />
      </div>
      <div id="game-section">
        <p>Press any key to get started!</p>
        <div>
          <h3 class="section-title">Wins</h3>
          <div id="wins"></div>
        </div>
        <div id="current-word-section">
          <h3 class="section-title">Current Word</h3>
          <div id="current-word"></div>
        </div>
        <div id="guesses-remaining-section">
          <h3 class="section-title">Number of Guesses Remaining</h3>
          <div id="guesses-remaining"></div>
        </div>
        <div id="guessed-letters-section">
          <h3 class="section-title">Letters Already Guessed</h3>

          <div id="guessed-letters"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../Word-Guess-Game/game.js"></script>
  </body>
</html>
